<div style="margin-bottom: 80px">

  @if (routeParams?.status) {
    <div class="errorMessage">
      <h2>Error</h2>
      @if (routeParams?.status == 404) {
        <h5>Page Not found :(</h5>
      }
    </div>
  } @else {
    <div>
      <h2>Unknown error, sorry :(</h2>
    </div>
  }


</div>

<a [routerLink]="'/'">
  <h5>Go Back to Home Page</h5>
</a>
