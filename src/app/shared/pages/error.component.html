<div style="margin-bottom: 80px">

    <div *ngIf="routeParams?.status;else nodata" class="errorMessage">
      <h2>Error</h2>

      <h5 *ngIf="routeParams?.status == 404">Page Not found :(</h5>
    </div>

    <ng-template #nodata>
      <div>
        <h2>Unknown error, sorry :(</h2>
      </div>
    </ng-template>

</div>

<a [routerLink]="'/'">
  <h5>Go Back to Home Page</h5>
</a>
