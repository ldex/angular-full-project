<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" style="margin-bottom: 80px">
  <label for="username">Username</label>
  <input type="text" name="username" #username id="username" required ngModel autofocus>
  <br /><br />
  <label for="password">Password</label>
  <input type="password" name="password" id="password" required ngModel>
  <br /><br />
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
  <br />
  <span class="errorMessage">{{error}}</span>
</form>
