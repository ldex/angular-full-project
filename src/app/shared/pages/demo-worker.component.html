<h2>Web Worker</h2>
<div style="margin-bottom: 80px;margin-top: 40px">
  @if (useWorker) {
    <h3 style="color:green">Running intensive computation within a Web Worker...</h3>
  }
  @if (!useWorker) {
    <h3 style="color: red">Running intensive computation without a Web Worker (Blocking script!)</h3>
  }
</div>
